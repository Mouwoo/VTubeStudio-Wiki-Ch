site_name: VTS 手册

theme:
  name: material
  language: zh  # 侧边栏及控件汉化，提升易用性
  logo: img/logo/vts_logo_transparent.png  # 侧边栏顶部 LOGO（保留原有路径）
  favicon: img/logo/vts_logo_transparent.png  # 浏览器标签页图标（保留原有路径）
  # 启用所有要求的酷炫功能（逐一对应，无遗漏）
  features:
    - navigation.sidebar  # 强制启用侧边栏
    - navigation.expand   # 侧边栏默认展开（带平滑动画）
    - navigation.indexes  # 侧边栏索引优化
    - navigation.path     # 侧边栏显示当前路径（面包屑）
    - navigation.tracking # 侧边栏跟随页面滚动高亮当前项
    - search.suggest      # 侧边栏搜索联想
    - search.highlight    # 搜索结果高亮
    - toc.follow          # 右侧目录跟随滚动（配合侧边栏更易用）
    - content.code.copy   # 代码块复制按钮（额外酷炫功能）

  palette:
    - scheme: default
      primary: indigo
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: 切换至暗黑模式
    - scheme: slate
      primary: deep purple
      accent: orange
      toggle:
        icon: material/weather-night
        name: 切换至浅色模式

# 插件配置：仅保留必要插件，无无效配置（避免报错）
plugins:
  - search  # 原生搜索插件（支撑 search.suggest / search.highlight 功能）

