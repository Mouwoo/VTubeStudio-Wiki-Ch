# 文档与站点目录配置（保留原有结构，确保文件路径正确）
docs_dir: docs  # 你的 .md 文档存放目录（需将所有文件放入此目录）
site_dir: site  # 构建后的静态站点输出目录（无需修改）

# Markdown 扩展配置（支撑图片样式、锚点等功能，兼容原有内容）
markdown_extensions:
  - toc:
      permalink: true  # 文档内目录锚点链接
      toc_depth: 2     # 目录深度与侧边栏层级匹配
  - attr_list  # 支持图片宽高属性（兼容原有图片样式配置）
  - md_in_html # 支持 HTML 标签内嵌套 Markdown（兼容原有特殊格式）